<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script>
    function loadMore() {
      $.ajax({
        url: '//localhost:63343/web-dev-class-examples/js/ajax_info.txt',
        jsonp: 'callback',
        success: function (response) {
          document.getElementById("demo").innerHTML = response;
        }
      });
    }
  </script>
</head>
<body class="container">

<div class="jumbotron">
  <h1>Hello, world!</h1>

  <p>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or
    information.</p>

  <p>
    <a class="btn btn-primary btn-lg" href="#" role="button" onclick="loadMore()">Load More</a>
  </p>

  <p id="demo"></p>
</div>

</body>
</html>
