<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    html, body {
      width: 800px;
      margin-right: auto;
      margin-left: auto;
    }
  </style>
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script type="text/javascript">
    function doMath() {
      var operator = $('#operator').val();
      var firstNumber = Number($('#number1').val());
      var secondNumber = Number($('#number2').val());
      var outputElement = $('#value');

      if (operator == 'plus') {
        outputElement.val(firstNumber + secondNumber);
      } else if (operator == 'minus') {
        outputElement.val(firstNumber - secondNumber);
      } else if (operator == 'multiply') {
        outputElement.val(firstNumber * secondNumber);
      } else if (operator == 'divide') {
        outputElement.val(firstNumber / secondNumber);
      }
    }
  </script>
</head>
<body>

<h1>Simple Match Calculator</h1>
<input id="number1" type="number"/>
<select name="" id="operator">
  <option value="plus">+</option>
  <option value="minus">-</option>
  <option value="multiply">*</option>
  <option value="divide">/</option>
</select>
<input id="number2" type="number"/>
<button onclick="doMath()">=</button>
<input id="value" type="number"/>

</body>
</html>
