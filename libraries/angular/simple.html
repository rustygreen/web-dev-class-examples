<!doctype html>
<html ng-app>
<head>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
</head>
<body>
<div>
  <label>Name:</label>
  <input type="text" ng-model="yourName" placeholder="Enter a name here">
  <hr>
  <h1>
    Hello {{yourName}}!
  </h1>

  Your Name is {{yourName.length}} characters long
</div>
</body>
</html>
